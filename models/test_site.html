<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Integration</title>
</head>
<body>
    <h1>Model Integration</h1>
    
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age">

    <label for="cholesterol">Serum Cholesterol:</label>
    <input type="number" id="cholesterol" placeholder="Enter serum cholesterol">

    <label for="pressure">Resting Blood Pressure:</label>
    <input type="number" id="pressure" placeholder="Enter resting blood pressure">

    <button onclick="predict()">Predict</button>

    <p id="result">Result will appear here.</p>

    <script>
        async function predict() {
            const age = parseFloat(document.getElementById('age').value);
            const cholesterol = parseFloat(document.getElementById('cholesterol').value);
            const pressure = parseFloat(document.getElementById('pressure').value);

            const response = await fetch('http://127.0.0.1:5009/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify([age, cholesterol, pressure]),
            });

            const data = await response.json();

            document.getElementById('result').innerText = `Probability: ${data.probability}`;
        }
    </script>
</body>
</html>
